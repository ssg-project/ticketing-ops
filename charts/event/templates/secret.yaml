apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
type: Opaque
data:
  # database
  DB_USER: {{ .Values.secret.database.user | b64enc }}
  DB_PASS: {{ .Values.secret.database.pass | toString | b64enc }}
  DB_HOST: {{ .Values.secret.database.host | toString | b64enc}}
  DB_NAME: {{ .Values.secret.database.name | b64enc}}
  # redis
  REDIS_HOST: {{ .Values.secret.redis.host | toString | b64enc}}
  REDIS_PORT: {{ .Values.secret.redis.port | toString | b64enc}}