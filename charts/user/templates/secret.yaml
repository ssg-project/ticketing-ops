CopyapiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-db-secret
type: Opaque
data:
  DB_HOST: {{ .Values.secret.database.host | b64enc }}
  DB_PORT: {{ .Values.secret.database.port | toString | b64enc }}
  DB_USER: {{ .Values.secret.database.username | b64enc }}
  DB_PASSWORD: {{ .Values.secret.database.password | b64enc }}
  DB_NAME: {{ .Values.secret.database.name | b64enc }}